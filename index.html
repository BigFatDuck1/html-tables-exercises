<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
        
        <tr>
            <!-- td stands for table data -->
            <td>First cell</td>
            <td>Second cell</td>
            <td>Third cell</td>
            <td>Fourth cell</td>
        </tr>

        <tr>
            <td>Second row cell 1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>


    </table>


  </body>
</html>
